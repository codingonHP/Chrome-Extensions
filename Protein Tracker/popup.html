<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Tracker</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2>Protein traker</h2>
    <div>
        <h4>Goal : <span id="proteinGoal"></span> </h4>        
        <h4>Current Achieved : <span id="currAchieved"></span> </h4>
        <h4>To Go: <span id="togo"></span> </h4>
        
        <div>
            <h4>
                Update Protein Tracker
            </h4>
            <input type="text" class="form-control" id="txtProteinValue"/>
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/protein.extension.js"></script>
</body>
</html>
