<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Protein Tracker Options</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="jumbotron text-center">
        <span class="text-center label label-primary">Protein Tracker Options</span>
    </div>

    <div class="row">
        <div class="col-md-8">
            <span class="text-left">
                Goal
            </span>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="txtProteinGoal">
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary btn-block" id="saveGoal">
            Save
        </button>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/settings.extension.js"></script>
</body>

</html>
